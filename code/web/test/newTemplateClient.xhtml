<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./newTemplate.xhtml" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html" >

   <h:form>
      <ui:define name="preLink">
         <p:panel id="preMenuPanele"  style="display:block; margin-left: 2px; width: 99px; height: 450px" >
            <p:dataTable value="#{preferenceController.pages}" var="p">
               <p:column >
                  <p:commandLink action="#{preferenceController.selectedPage(p.pageLocation)}" 
                                 style="margin-right:20px;" > 
                     <h:outputText value="#{p.name}" />
                  </p:commandLink>
                  <a href="#{request.contextPath}#{p.pageLocation}">"#{p.name}"</a>
               </p:column>
            </p:dataTable>
            Name : <p:inputText value="#{user.firstname}" /> 
            <p:commandButton value="submitn" update="menuForm:precontentPanele" />
            
            xxxxxxxxxxxxxxxxxxxxxxxxxxx
         </p:panel>  
      </ui:define>

      <ui:define name="preContent">
         <p:panel id="precontentPanele" style="display:block; width: 558px; height: 450px">
            <h:outputText value="#{user.firstname}" /> 
            <ui:include src="#{preferenceController.page.pageLocation}" />
         </p:panel>
         yyyyyyyyyyyyyyyyyyyyyyy
      </ui:define>

      <ui:define name="preComman">
         <p:panel>
            <h:panelGrid columns="2" >
               <p:commandButton value="OK" />
               <p:commandButton value="Cancel" oncomplete="mainPreferenceVar.hide();"/>
            </h:panelGrid>
         </p:panel>
         xxxxxxxxxxxxxxxxxxxxxxxxxxx
      </ui:define>
   </h:form>
</ui:composition>
