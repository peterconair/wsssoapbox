<?xml version="1.0" encoding="UTF-8"?>
<f:view  xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
         xmlns:p="http://primefaces.org/ui">

      <p:outputPanel id="soapAttachmentResponsePanel">

         <p:dataTable id ="soapAttachmentResponseDataTable" 
                      value="#{soapResponseBean.soapAttachments}" var="acttache" rowIndexVar="row">
            <p:column style="width: 50px; text-align: center">
               <f:facet name="header">
                  <h:outputText value="No." />
               </f:facet>
               <h:outputText value="#{row+1}" />
            </p:column>
            <p:column style="text-align: center">
               <f:facet name="header">
                  <h:outputText value="Content ID" />
               </f:facet>
               <h:outputText value="#{acttache.contentID}" />
            </p:column>
            <p:column style="text-align: center">
               <f:facet name="header">
                  <h:outputText value="Nmae" />
               </f:facet>
               <h:outputText value="#{acttache.name}" />
            </p:column>
            <p:column style="text-align: center">
               <f:facet name="header">
                  <h:outputText value="Content-Type" />
               </f:facet>
               <h:outputText value="#{acttache.contentType}" />
            </p:column>
            <p:column style="text-align: center">
               <f:facet name="header">
                  <h:outputText value="Type" />
               </f:facet>
               <h:outputText value="#{acttache.type}" />
            </p:column >
            <p:column style="text-align: center">
               <f:facet name="header">
                  <h:outputText value="Size" />
               </f:facet>
               <h:outputText value="#{acttache.size}" />
            </p:column >
            <p:column id="downloadColumn" style="width: 60px; text-align: center">
               <f:facet name="header">
                  <h:outputText value="Operation" />
               </f:facet>        
               <p:commandLink ajax="false" title="Download  File"
                              actionListener ="#{attachmentFileDownload.handleFileDownload(acttache)}"
                              update=":messageForm:attacheFileResponseTab growl">
                  <p:graphicImage value="/resources/images/download.gif" />
                  <p:fileDownload value="#{attachmentFileDownload.attachmentFile}" />
               </p:commandLink>
            </p:column>
         </p:dataTable>
      </p:outputPanel>

</f:view>
