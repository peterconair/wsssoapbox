<?xml version="1.0" encoding="UTF-8"?>
<f:view  xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
         xmlns:p="http://primefaces.org/ui">

   <p:outputPanel id="soapResXMLPanel">
      <h:panelGrid columns="2">
         <p:inputTextarea  autoResize="true"  cols="150"  title="Click for expanded"
                          value="#{soapResponseBean.soapXMLFormat}" rendered="#{not encryptionForm.decrypted}">

         <p:ajax event="keyup"  />
         </p:inputTextarea>
         <p:inputTextarea   autoResize="true"  cols="150" title="Click for expanded"
                          value="#{soapResponseBean.soapDecryptedXML}" rendered="#{encryptionForm.decrypted}">
            <p:ajax event="keyup" />
         </p:inputTextarea>
      </h:panelGrid>
   </p:outputPanel>

</f:view>
